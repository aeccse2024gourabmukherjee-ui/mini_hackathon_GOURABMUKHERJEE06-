<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accepted Requests</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
    }

    #acceptedList {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>

<body>

  <h1>Accepted Requests</h1>

  <div id="acceptedList">
    Loading...
  </div>

  <!-- INLINE JAVASCRIPT -->
    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("acceptedList"); // âœ… FIXED ID

    try {
        const res = await fetch("http://localhost:3000/api/requests");
        const data = await res.json();

        container.innerHTML = "";

        data.forEach(req => {
            if (req.status !== "accepted") return;
            if (!req.title || !req.description) return;

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h3>${req.title}</h3>
                <p>${req.description}</p>
                <small>Status: Accepted</small>
            `;

            container.appendChild(card);
        });

        if (container.innerHTML === "") {
            container.innerHTML = "<p>No accepted requests yet.</p>";
        }

    } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading accepted requests.</p>";
    }
});

    
</script>
    
  
  

</body>
</html>
