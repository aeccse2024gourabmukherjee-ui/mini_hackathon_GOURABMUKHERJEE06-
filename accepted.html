<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accepted Requests</title>
  <base href="./">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
    }

    #acceptedList {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>

<body>

  <h1>Accepted Requests</h1>

  <div id="acceptedList">
    Loading...
  </div>

  <!-- INLINE JAVASCRIPT -->
    <script>
      const API_URL = "https://mini-hackathon-gourabmukherjee06.onrender.com";

const acceptedContainer = document.getElementById("acceptedList");

fetch(`${API_URL}/api/requests`)
  .then(res => res.json())
  .then(data => {
    acceptedContainer.innerHTML = "";

    const acceptedRequests = data.filter(req => req.status === "accepted");

    if (acceptedRequests.length === 0) {
      acceptedContainer.innerHTML = "<p>No accepted requests yet</p>";
      return;
    }

    acceptedRequests.forEach(req => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${req.title}</h3>
        <p>${req.description}</p>
        <p><strong>Status:</strong> Accepted</p>
      `;

      acceptedContainer.appendChild(card);
    });
  })
  .catch(err => {
    console.error(err);
    acceptedContainer.innerHTML = "<p>Error loading accepted requests.</p>";
  });

    
</script>
    
  
  

</body>
</html>
