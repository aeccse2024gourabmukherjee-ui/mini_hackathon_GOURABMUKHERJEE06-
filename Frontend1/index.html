<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-image: url("https://img.freepik.com/premium-vector/abstract-smooth-blur-purple-gradient-background-website-banner-paper-card-decorative-design_120819-485.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .box {
      width: 300px;
      background: white;
      padding: 20px;
      margin: 120px auto;
      border-radius: 5px;
      text-align: center;
    }
    .h2{
      font-weight: bolder;
    
    }

    input {
      font-weight: bold;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button{
      background-color: blue;
      width:20vw;
      height:35px;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>LOGIN</h2>
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="location.href='dashboard.html'">Login</button>
    <p><a href="register.html">Register</a></p>
  </div>
</body>
</html>
