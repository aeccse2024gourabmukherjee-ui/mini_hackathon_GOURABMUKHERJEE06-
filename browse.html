<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Requests</title>
  <base href="./">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2b5876, #4e4376);
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      color: white;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>

  <h1>Open Requests</h1>

  <div class="container" id="requestList"></div>

  <script src="browse.js"></script>
</body>
</html>
