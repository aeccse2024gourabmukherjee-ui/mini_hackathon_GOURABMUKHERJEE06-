<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Request</title>
  <base href="./">

  <style>
    body {
      background-image: url("https://media.istockphoto.com/id/1460481367/vector/abstract-colorful-liquid-color-gradient-design-background.jpg?s=612x612&w=0&k=20&c=StoLBeLNFU9S67qUw-dT7CYuCiWEW7wMSmJsSPaTf5M=");
      background-size: cover;
      background-position: center;
      height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
.box {
  background: rgba(255, 255, 255, 0.95);
  padding: 35px;
  border-radius: 16px;
  width: 380px;
  box-shadow: 
    0 20px 40px rgba(0, 0, 0, 0.25),
    0 8px 16px rgba(0, 0, 0, 0.1);
  
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  animation: fadeIn 0.6s ease-in-out;
}
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1b76dd;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Create Request</h2>
  <form onsubmit="createRequest(event)">

  <input id="title" type="text" placeholder="Title" required>
  <textarea id="description" placeholder="Description" required></textarea>
  <button type="submit">Submit</button>
</form>
</div>

<script src="script.js"></script>

</body>
</html>
